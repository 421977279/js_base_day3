<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求数组中的最大值</title>
</head>

<body>
    <script>
        var arr = [91, 88, 75, 92, 87, 95, 94, 98, 100]
        var max = arr[0];
        for (i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
        }
        console.log(max);
    </script>
</body>

</html>
