<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组取数据</title>
</head>

<body>
    <script>
        // 使用索引在数组中取相应数据
        // 数组名[索引] ——将它以变量取出数据

        var arr = ['宝马', '丰田', '本田'];
        console.log('今天,我在市场看到很多品牌的车,有' + arr[0] + ',' + arr[1] + ',' + arr[2] + '等等');
    </script>
</body>

</html>
